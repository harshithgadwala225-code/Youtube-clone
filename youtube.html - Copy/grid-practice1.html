<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">

    <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            margin-bottom: 10px;"

            >
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink">div 2</div>
        </div>

        <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;"

            >
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink">div 2</div>
            <div style="background-color: lightblue;">div 3</div>
            <div style="background-color: lightpink;">div 4</div>
            

        </div> 




        <div style="
            display: grid;
            grid-template-columns: 100px 1fr ;
            margin-top: 10px;"

            >
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink">1fr</div>


        </div> 


        <div style="
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
            margin-top: 10px;"

            >
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink">1fr</div>
            <div style="background-color: lightblue">2fr</div>
        </div>

        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 10px; column-gap:20px;row-gap: 40px;"

            >
            <div style="background-color: lightblue;
            height: 200px">1fr</div>
            <div style="background-color: lightpink;
            height: 200px">1fr</div>
            <div style="background-color: lightblue;
            height: 200px">1fr</div>
            <div style="background-color: lightpink;
            height: 200px">1fr</div>
            <div style="background-color: lightblue;
            height: 200px">1fr</div>
            <div style="background-color: lightpink;
            height: 200px">1fr</div>


        </div> 
    </body>
</html>
